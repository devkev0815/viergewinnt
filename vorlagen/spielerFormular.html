<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>4 Gewinnt - SpielerFormular</title>
  </head>
  <body>
    <div class="container mt-5">
      <form action="spielfeld.html" method="POST">
        <div class="card">
          <div class="card-header">
            <h4>4 Gewinnt Spieler registrieren</h4>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="player1" class="form-label">Name Spieler 1:</label>
              <input
                type="text"
                class="form-control"
                name="player1"
                id="player1"
              />
            </div>

            <div class="mb-3">
              <label for="player2" class="form-label">Name Spieler 2:</label>
              <input
                type="text"
                class="form-control"
                name="player2"
                id="player2"
              />
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-success">Spiel starten</button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
